<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 web dasturim</title>
    <link rel="stylesheet" type="text/css" href="./semantic-ui/semantic.min.css">
</head>
<body>
    <div class="ui header segment">
        <div class="ui container">
            <h1 class="ui header">Online lug'at</h1>
            <div class="ui divider">
                <p>Tezlik, qulaylik, bepul tarjimon</p>
            </div>
        </div>
    </div>
    <div class="ui container">
        <div class="ui placeholder segment">
            <div class="ui icon header">
                Inglizcha-O'zbekcha, O'zbekcha-Inglizcha
            </div>
            <div class="inline" style="width: 90%;">
                <div class="ui massive form search">
                    <div class="ui icon input" style="width: 100%;">
                        <input type="text" class="prompt" placeholder="So'zni kiriting..." />
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>  
        <div class="ui piled segment">
            <h4 class="ui header">Natija</h4>
            <table class="ui celled olive large table">
                <thead>
                    <tr>
                        <th><i class="united kingdom flag"></i> inglizcha</th>
                        <th><i class="uzbekistan flag"></i> o'zbekcha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Programmer</td>
                        <td>Dasturchi</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
